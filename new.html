<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto:100,100i,300,300i,400,400i,500,500i,700" rel="stylesheet">

    <title>Note Pro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

</head>
<body>

<main>
    <h3>Add New Task</h3>
    <form class="new_task">
        <div>
            <label for="title">Title<span class="required">*</span></label>
            <input type="text" id="title" name="task_title">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="task_description"></textarea>
        </div>
        <div>
            <label>Importance</label><br>
            <i class="fa fa-bolt fa-3x" aria-hidden="true"></i>
            <i class="fa fa-bolt fa-3x" aria-hidden="true"></i>
            <i class="fa fa-bolt fa-3x" aria-hidden="true"></i>
            <i class="fa fa-bolt fa-3x" aria-hidden="true"></i>
            <i class="fa fa-bolt fa-3x" aria-hidden="true"></i>
        </div>
        <div>
            <label for="deadline">Deadline<span class="required">*</span></label>
            <input type="date" id="deadline" name="task_deadline" min="1979-12-31">
        </div>
        <div class="button">
            <button type="submit" class="save">Save</button><button class="cancel"><a href="index.html">Cancel</a></button>
        </div>
    </form>
</main>

</body>
</html>
