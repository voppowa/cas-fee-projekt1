<!DOCTYPE html>
<html>
    <head>
        <link id="pagestyle" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/libs/font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto:100,100i,300,300i,400,400i,500,500i,700" rel="stylesheet">

        <title>Note Pro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

    </head>
    <body>

    <main>
        <h3>Add New Task</h3>
        <form class="new_task">
            <div>
                <label for="title">Title<span class="required">*</span></label>
                <input type="text" id="title" name="task_title" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="task_description"></textarea>
            </div>
            <div>
                <label for="importance">Importance<span class="required">*</span></label><br>
                <div class="rating gold" id="importance">
                    <div value="5"></div>
                    <div value="4"></div>
                    <div value="3"></div>
                    <div value="2"></div>
                    <div value="1"></div>
                </div>
                <input type="hidden" id="hiddenImportance" value="" name="importance" />
            </div>
            <div>
                <label for="deadline">Deadline<span class="required">*</span></label>
                <input type="date" id="deadline" name="task_deadline" required>
            </div>
            <div class="button">
                <button id="save" class="save" type="submit">Save</button>
                <a href="index.html"><button class="cancel">Cancel</button></a>
            </div>
        </form>
    </main>

    <script src="../js/libs/jquery-3.2.1.min.js"></script>
    <script src="../js/utils/ajaxUtil.js"></script>

    <script src="../js/services/taskStorage.js"></script>
    <script src="../js/services/restClient.js"></script>

    <script src="../js/controllers/newController.js"></script>

    <script src="../js/libs/handlebars-v4.0.5.js"></script>

    <script src="../js/controllers/shared.js"></script>
    <script src="../js/controllers/importance.js"></script>




    </body>
</html>
